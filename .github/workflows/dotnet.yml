name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
      
      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

  publish-nuget:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
      
      - name: Restore dependencies
        run: dotnet restore ECS/ECS.csproj
    
      - name: Build
        run: dotnet build ECS/ECS.csproj --configuration Release --no-restore
    
      - name: Pack NuGet package
        run: dotnet pack ECS/ECS.csproj --configuration Release --no-build /p:Version=${{ env.VERSION }}
      
      - name: Push to NuGet.org
        env:
          API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push ECS/bin/Release/*.nupkg --api-key $API_KEY --source https://api.nuget.org/v3/index.json
